<!DOCTYPE html>
<html ng-app="appname">

  <head>
  	<meta charset="utf-8"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="script.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container" ng-controller="appCtrl">
      {{json}}
    	<h1>Strong beta data testing UI</h1>
    	<table class="table table-striped table-condensed">
    		<thead>
    			<tr><td ng-repeat="(k,v) in json.metaData.columns">{{ v.label }}</td></tr>
    		</thead>
    		<tbody>
    			<tr ng-repeat="row in json.data">
    				<td ng-repeat="(k,v) in json.metaData.columns">{{ row[k] }}</td>
    			</tr>
    		</tbody>
    	</table>
    </div>
  </body>

</html>
