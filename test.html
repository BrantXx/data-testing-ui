<!DOCTYPE html>
<html ng-app="appname">

  <head>
  	<meta charset="utf-8"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="script_2.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container" ng-controller="appCtrl">
    	<h1>Strong beta data testing UI</h1>
    	<table class="table table-striped table-condensed">
    		<thead>
          <tr><td ng-repeat="(k,v) in json.columns">{{ v.columnDef.label }}</td></tr>
    		</thead>
    		<tbody>
    			<tr ng-repeat="row in json.rows">
            <!-- row.rowData = rowData object, gives access to rank, URL, metric1 -->
            <!-- k = array index of json.columns array -->
            <!-- v = columnDef object-->
    				<td ng-repeat="(k,v) in json.columns">{{ row.rowData[v.columnDef.id].value }}</td>
    			</tr>
    		</tbody>
    	</table>
    </div>
  </body>

</html>
